<nb-layout windowMode>
  <nb-layout-header fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>
    <nb-layout-column class="main-content">
      <div class="login-page">
        <div class="form">
          <form class="login-form">
            <input type="text" [(ngModel)]="username" placeholder="username" [ngModelOptions]="{standalone: true}"/>
            <input type="password" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>
            <button (click)="loginClick($event)">login</button>
          </form>
        </div>
      </div>
      <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

  <nb-layout-footer fixed>
    <ngx-footer></ngx-footer>
  </nb-layout-footer>
</nb-layout>
