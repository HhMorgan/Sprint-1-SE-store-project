<nb-layout-column class="main-content">
    <div class="signup-page">
        <div class="internalBox">
        <div class="form" id="InputDiv">
        <h1 class="md-display-2">CREATE AN ACCOUNT</h1>
      <form >
          <input type="text" [(ngModel)]="username" placeholder="username" [ngModelOptions]="{standalone: true}"/>
          <input type="password" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>
          <input type="password" [(ngModel)]="confirm_password" placeholder="Re-type password" [ngModelOptions]="{standalone: true}"/>
          <button (click)="registerClick($event)">Register</button>
          <p class="message">Already registered? <a href="#/pages/login">Sign In</a></p>
          {{registerMessageStatus}}
        </form>

        </div>
    </div>
    </div>
      <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>
