<nb-card>
  <nb-card-header>
    Store
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (rowSelect) = "OnRowSelect($event)">
    </ng2-smart-table>
    <button (click)="cartClick($event)"  >Add To Cart</button>
  </nb-card-body>
</nb-card>
